<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="verbalstyles.css">
    <title>Verbal Memory</title>
</head>
<body>
    <section id="heading">
        <h1>Verbal Memory!</h1>
        <p>You'll be shown words, one at a time. If you've seen a word during the test, click SEEN! If it's a new word, click
            NEW!</p>
    </section>

    <section id="scoring">
        <p>Score: 0</p>
        <p>Lives: 3</p>
    </section>

    <section id="gameSection">
        <div class="game">
            <p id="word">WORD!</p>
            <button>SEEN!</button>
            <button>NEW!</button>
        </div>
    </section>
    <script src="verbalScript.js"></script>
</body>
</html>
